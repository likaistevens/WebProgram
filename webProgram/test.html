<script>
    class Animal {
        constructor(type) {
            this.type = type;
        }
        eat (){
            Animal.walk();
            console.log('animal');
        }
        // ES6 直接在类中 方法前加上 static 就是静态方法

            console.log('I am walking');
        }
    }
    let dog = new Animal('dog');
    dog.eat();   // animal
