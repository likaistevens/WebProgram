    function addHandler() {
        sign.innerHTML = '+';
        //从对象里获取的属性值都是字符串类型，字符串可以相加。相当于StringBuilder     可以在前面加上 + 强制转化为数字。  也可以用Number（）  或  parseInt（）
        resultOutput.innerHTML = +formerInput.value + +laterInput.value;
    }
    function subtractHandler() {
        sign.innerHTML = '-';
        // 字符串不能相减，因此会自动识别成数字  再相减
        resultOutput.innerHTML = formerInput.value - laterInput.value;
    }
    function multiplyHandler() {
        sign.innerHTML = '*';
        // 字符串也没有乘除
        resultOutput.innerHTML = formerInput.value * laterInput.value;

    function divideHandler() {
